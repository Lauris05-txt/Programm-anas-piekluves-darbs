<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Valūtas konvertētājs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css' ) }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <body> 

    <ul class="navbar">
        <li><a href="/login">Log in</a></li>
        <li><a href="/signup">Sign up</a></li>
        <li style="float:left"><a href="/">Valūtas konvertētājs</a></li>
    </ul>

    <div class="mother-half-box">
    <div class="main-half-box">
      <div class="half-box-title">
          Pieslēgties
      </div>
      <form action="/login" method="post"> 
      <div class="input-container-2" style="margin-top: 80px;"> 
        <input type="text" name= 'username' id="username" placeholder="Lietotājvārds" style="font-family: 'Montserrat', serif;" required>
      </div>
      <div class="input-container-2"  style="margin-top: 20px;"> 
        <input type="password" name= 'password' id="password" placeholder="Parole" style="font-family: 'Montserrat', serif;" required>
      </div>


      <div> 
      <input type="submit" class="register-button" value="Pieslēgties">
      </div>
      <div class="have-account">
        <p>Vai Jums vēl nav konta? Izveido </p>
        <a href="/signup">šeit </a>
      </div>
      <div>
        <p class="validation"> {{is_user_valid}} </p>
      </div>
    </div>
    </div>
  </body>

  </html>
