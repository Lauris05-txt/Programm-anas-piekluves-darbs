<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Valūtas konvertētājs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css' ) }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

    <body>

        <div> 
          <!-- body div -->

          
          <ul class="navbar">
            <li><a href="/login">Log in</a></li>
            <li><a href="/signup">Sign up</a></li>
            <li style="float:left"><a href="/">Valūtas konvertētājs</a></li>
          </ul> 
        </div>
        <div class="mother-box">
            <div class="big-box">
                <div class="big-box-title-box"> 
                    Iepriekšējie konvertējumi
                </div>
                <div class="table-area">
                    <table class="big-box-table">
                        <tr>
                          <th class="borderized-right">Datums</th>
                          <th class="borderized-right">Sākuma valūta</th>
                          <th class="borderized-right">Sākuma vērtība</th>
                          <th class="borderized-right">Beigu valūta</th>
                          <th>Beigu vērtība</th>
                        </tr>
                        {% for row in history %}
                          <tr>
                            <td class="borderized-right">{{ row [5] }}</td>
                            <td class="borderized-right">{{ row [2] }}</td>
                            <td class="borderized-right">{{ row [1] }}</td>
                            <td class="borderized-right">{{ row [4] }}</td>
                            <td>{{ row [3] }}</td>
                          </tr>
                        {% endfor %}
                      </table>
                </div>
                <div class="delete-button"> 
                <form action="/api/delete_history">
                  
                <input class="delete-history-button" type="submit" name="delete_history" value="Dzēst vēsturi"/>
                </form>
                <a class="atgriezties-poga" href="/home"> &larr; Atgriezties </a>
                </div>
            </div>
        </div>
    </body>
</html>
